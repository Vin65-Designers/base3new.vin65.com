<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
	<link rel="stylesheet" href="/assets/slick/slick.css"/>
	<v65:blog:RSSFeed></v65:blog:RSSFeed>
</head>
<body>
	<section class="v65-tools">
		<v65:login></v65:login>
		<v65:modalCart></v65:modalCart>
	</section>

	<header>
		<div class="logo">
			<img src="/assets/images/logo.svg" alt="<v65:websiteName options="{'element':''}"></v65:websiteName>">
		</div>
		<v65:mainNav depth="2" options="{'element':'nav','attributes':{'class':'v65-mainNav'}}"></v65:mainNav>
	</header>

	<section>
		<article class="blogContent">
			<v65:mainContent></v65:mainContent>
		</article>

		<aside class="blogTools">
			<!--
				<h4>Blog Search</h4>
				<v65:search type="blog"></v65:search>
			-->

			<v65:blog:subscribeByRSS></v65:blog:subscribeByRSS>

			<h4>Recent Posts</h4>

			<v65:blog:recentPosts></v65:blog:recentPosts>
			<!--/v65-blogRecentPosts-->

			<h4>Blog Categories</h4>

			<v65:blog:categories></v65:blog:categories>
			<!--/v65-blogCategories-->

			<h4>Blog Authors</h4>

			<v65:blog:authors></v65:blog:authors>
			<!--/v65-blogAuthors-->

			<h4>Blog Archives</h4>
			
			<v65:blog:archives></v65:blog:archives>
			<!--/v65-blogArchives-->
		</aside>
	</section>

	<footer>
		<v65:footerNav options="{'element':'nav','attributes':{'class':'v65-footerNav'}}"></v65:footerNav>

		<p class="footerTools"> 
			<a href="tel:1-8999-999-9999">Call Us Toll Free: <strong>1-999-999-9999</strong></a>
			<a href="mailto:info@generic.com">info@generic.com</a></li>
			<a href="http://maps.google.com">Box 0000, City, State PostalCode</a></li>
		</p>

		<p class="footerLegal">
			<v65:copyright fromYear="2014" options="{'element':'span','attributes':{'class':'v65-copyright'}}"></v65:copyright>
			<v65:vin65Accolade options="{'element':'span','attributes':{'class':'v65-vin65Accolade'}}"></v65:vin65Accolade>
		</p>

	</footer>
	<script src="/assets/slick/slick.min.js"></script>
	<script src="/assets/js/scripts.js"></script>
</body>
</html>
