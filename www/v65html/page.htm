<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
	<link rel="stylesheet" href="/assets/slick/slick.css"/>
</head>
<body>
	<section class="v65-tools">
		<v65:login></v65:login>
		<v65:modalCart></v65:modalCart>
	</section>

	<header>
		<div class="logo">
			<img src="/assets/images/logo.svg" alt="<v65:websiteName options="{'element':''}"></v65:websiteName>">
		</div>
		<v65:mainNav depth="2" options="{'element':'nav','attributes':{'class':'v65-mainNav'}}"></v65:mainNav>
	</header>

	<section>
		<article class="pageContent">
			<v65:breadCrumbs startRow="2"></v65:breadCrumbs>
			<v65:mainContent></v65:mainContent>
		</article>

		<aside>				
			<v65:sectionTitle></v65:sectionTitle>
			<v65:subNav options="{'element':'nav','attributes':{'class':'v65-subNav'}}"></v65:subNav>
		</aside>			
	</section>

	<footer>
		<v65:footerNav options="{'element':'nav','attributes':{'class':'v65-footerNav'}}"></v65:footerNav>

		<p class="footerTools"> 
			<a href="tel:1-8999-999-9999">Call Us Toll Free: <strong>1-999-999-9999</strong></a>
			<a href="mailto:info@generic.com">info@generic.com</a></li>
			<a href="http://maps.google.com">Box 0000, City, State PostalCode</a></li>
		</p>

		<p class="footerLegal">
			<v65:copyright fromYear="2014" options="{'element':'span','attributes':{'class':'v65-copyright'}}"></v65:copyright>
			<v65:vin65Accolade options="{'element':'span','attributes':{'class':'v65-vin65Accolade'}}"></v65:vin65Accolade>
		</p>

	</footer>

	<script src="/assets/slick/slick.min.js"></script>
	<script src="/assets/js/scripts.js"></script>
</body>
</html>
